<ons-page>
  <div class="background" style="background-color: #E8F6FD;"></div>
  <div id="result_t" class="resultVue" v-cloak>
    <p class="theme">{{ theme }}</p>
    <span class="category">勉強 スキルアップ</span>
    <div v-for="(value, index) in questions" class="items">
      <p :class='tags[index] == "out" ? "lightBlue" : "blue"'>{{ index+1 }}</p>
      <p>{{ questions[index] }}</p>
      <p>{{ answers[index] }}</p>
    </div>
    <textarea v-model="memo" readonly></textarea>
    <p style="font-size: 11pt; color: #767676;">分析はうまくいった？</p>
    <select v-model="success">
      <option value="はい">はい</option>
      <option value="いいえ">いいえ</option>
      <option value="どちらともいえない">どちらともいえない</option>
    </select>
    <img src="images/チュートリアル_説明4.png" width="90pt" class="explain-suc">
    <button @click="saveButtonClick">完了 </button><br>
    <a class="twitter-share-button"><ons-icon icon="fa-twitter"></ons-icon> Tweet</button>
    <img src="images/チュートリアル_説明5.png" width="106pt" class="explain-tweet">
    <div class="overlay1" v-show="showModal" @click="closeModal">
      <img src="images/分析中_キャラ.png" class="cartoon">
      <div class="speech">
        <img src="images/吹き出し/チュートリアル_吹き出し(modal6).png">
      </div>
    </div>
  </div>

  <script>
    var myNavigator = document.querySelector('#myNavigator');
    var vm = new Vue({
      el: '#result_t',
      data: {
        theme: "英会話を学びたい",
        questions: [
          "なぜ取り組みたい/叶えたい？",
          "なぜ留学生と話せると良いのか？",
          "なぜ違う文化を持つ人と話したいのか？",
          "なぜ日本人らしすぎる気がするのか？",
          "なぜはっきりとものが言えないのか？",
        ],
        answers: [
          "英語が話せたら留学生と話せるから。",
          "違う文化を持つ人と話してみたいから。",
          "今の自分は日本人らしすぎる気がするから。",
          "人の顔色を必要以上に伺ってしまっている節があるから。先輩や先生など目上の人たちに気を使えるのは自分の長所だけど、同級生にも自分の思っていることをはっきり言えないのは問題だと感じる。",
          "自分の意見にあまり自信がないから。意見して変な目で見られるよりは、言わない方がいいやと思ってしまう。",
        ],
        tags: [
          "out",
          "in",
          "in",
          "in",
          "in",
        ],
        memo: "漠然と留学生と話せるようになりたいと思っていたけど、本当は、周りの顔色をうかがわずにはっきりとものが言えるイメージのある海外の人に憧れを抱いていただけなのかもしれない。英会話ができるようになるのはもちろんいいことだけど、英会話ができるようにならなくても自分の良くないところは改善できるのではと思ったので、別の方法も考えたい。また、この点は自分の長所であるとも言えるので、いい部分として伸ばしていきたいとも思った。",
        success: "はい",
        category: [
          "勉強",
          "スキルアップ",
        ],
        showModal: false,
      },
      created: function() {
        var vue = this;
        setTimeout(function() {vue.showModal = true;}, 1000);
      },
      methods: {
        saveButtonClick: function() {
          myNavigator.resetToPage('finish_tutorial.html');
        },
        closeModal: function() {
          this.showModal = false;
        }
      }
    });
  </script>
</ons-page>

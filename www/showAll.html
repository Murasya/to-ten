<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button></ons-back-button></div>
    <div class="center"></div>
  </ons-toolbar>
  <ons-list id="list_showAll"></ons-list>
  <script>
    firebase.firestore().collection('questionAndAnswer').where("public", "==", true).get()
      .then(function(query) {
        query.forEach(function(doc) {
          var item = document.createElement("ons-list-item");
          item.textContent = doc.data().answers[0];
          document.getElementById("list_showAll").appendChild(item);
        });
      })
      .catch(function(error) {
        console.log("Error getting documents: ", error);
      });
  </script>
</ons-page>

<ons-page>
  <div id="check_tutorial">
    <p>チュートリアルはホーム画面の<br>OPTIONSからいつでも確認できます。</p>
    <button @click="goIndex">OK</button>
  </div>
  <script>
    new Vue({
      el: '#check_tutorial',
      methods: {
        goIndex: function() {
          localStorage.setItem("tutorial_finished", "true")
          document.getElementById('myNavigator').resetToPage('index.html');
        }
      }
    })
  </script>
</ons-page>

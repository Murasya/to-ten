<ons-page>
  <div class="background" style="background-color: #F9D6CC;"></div>
  <div id="mail_sent">
    <h1>メールを送信しました</h1>
    <p>受信メールをご確認の上、<br>
      パスワードを再設定してください。</p>
    <a @click="onMail">メールが届かない場合</a>
  </div>
  <script>
    ons.getScriptPage().onInit = function() {
      var vm = new Vue({
        el: "#mail_sent",
        methods: {
          onMail: function() {
            document.getElementById("myNavigator").replacePage("mail_resend.html");
          }
        }
      });
    }
  </script>
</ons-page>
